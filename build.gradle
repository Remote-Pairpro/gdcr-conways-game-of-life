repositories {
    jcenter()
}
buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath "org.springframework.boot:spring-boot-gradle-plugin:1.4.0.RELEASE"
        classpath "com.moowork.gradle:gradle-node-plugin:0.11"
        classpath "com.moowork.gradle:gradle-gulp-plugin:0.11"
    }
}

apply plugin: 'java'
apply plugin: 'application'
apply plugin: 'spring-boot'
apply plugin: 'idea'
apply plugin: 'com.moowork.node'

jar {
    baseName = 'gdcr-conways-game-of-life'
    version = '0.0.1-SNAPSHOT'
}

node {
    version = '7.0.0'
    download = true
}

dependencies {

    compile 'org.springframework.boot:spring-boot-starter-web'
    compile 'org.springframework.boot:spring-boot-starter-redis'
    compile 'com.fasterxml.jackson.datatype:jackson-datatype-jsr310:2.9.1'

    compile 'com.fasterxml.jackson.core:jackson-core:2.9.2'
    compile 'com.fasterxml.jackson.core:jackson-databind:2.9.2'
    compile 'com.fasterxml.jackson.core:jackson-annotations:2.9.2'

    compile 'org.springframework.boot:spring-boot-devtools'

    testCompile 'org.springframework.boot:spring-boot-starter-test'

}

// gulp_test叩くときには、強制的に npm_install を前に実行するように。
npm_test.dependsOn npm_install

// gradle test の前には、かならず「jsのテスト」を挟む。
test.dependsOn npm_test

// gradle bootRun の前にも、必ず「jsのトランスパイル」を挟む
processResources.dependsOn npm_run_build
